<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>PHP-To-Do-List</title>
</head>

<body>
    <div id="app">

        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-6 bg-warning p-4 mt-5 rounded">

                    <h2 class="text-center mb-4">To-Do List</h2>

                    <!-- <ul class="list-group mb-3">
                        <li :class="['list-group-item', 'list-group-item-' + randomColor()]"
                            v-for="(item, index) in toDoList">
                            {{ item }}
                        </li>
                    </ul> -->

                    <ul class="list-group mb-3">
                        <li :class="['list-group-item', 'list-group-item-' + randomColor()]"
                            v-for="(item, index) in toDoList" @click="toggleCompleted(index)"
                            :style="{ textDecoration: item.completed ? 'line-through' : 'none' }">
                            {{ item.task }}
                        </li>
                    </ul>

                    <div class="input-group mb-3">
                        <input v-model="newTask" type="text" class="form-control" placeholder="Add new task"
                            @keyup.enter="addTask()">
                        <button class="btn btn-secondary" @click="addTask()">Add</button>
                    </div>

                </div>
            </div>

        </div>

    </div>

    <!-- ---BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--  ---JAVASCRIPT -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
